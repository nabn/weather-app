<!DOCTYPE html>
<html>
	<head>

		<title>Weather App</title>

		<!-- META  -->
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#1976d2">
		<link rel="shortcut icon" href="https://dashboard.syncano.io/img/favicon-16x16-48dc506ad6.png">
		<meta name="description" content="A weather app built on Syncano.">
    <meta name="keywords" content="real-time apps, real-time app, front-end code, weather, app, demo">

		<!-- STYLES  -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
		<link rel="stylesheet" href="./css/index.css">
		<link rel="stylesheet" href="./css/weather-icons.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	</head>

	<body>
		<header>
			<div>
				<img src="http://www.syncano.com/assets/images/syncano-white.png" alt="Syncano Logo white">
				Weather App Demo
			</div>
		</header>
		<a id="scale" class="btn-floating btn-large waves-effect waves-light blue">Â°<span>F</span></a>
		<div class="background"></div>
		<div class="headerSpacer"></div>
		<div class="weatherWrapper">
			<div class="row">
				<form class="col s12">
				    <div class="input-field col s7">
				      <input id="city" type="text" class="validate"></input>
				      <label for="city">City</label>
				    </div>
				    <div class="input-field col s2">
				      <input id="state" type="text" class="validate"></input>
				      <label for="state">State</label>
				    </div>
				    <div class="input-field col s2" style="padding-top:5px;float:right;">
					    <a class="waves-effect waves-teal btn-flat" style="float:right;">ADD</a>
					</div>
				</form>
			</div>
			<div id="empty">
				Add a weather box! <i>For example: "New York", "NY"</i>
			</div>
		</div>

		<script id="wBox-template" type="text/x-handlebars-template">
			<span class="wBox" data-cityid={{cityId}}>
				<div>
					<h2 class="boxTitle">{{name}}</h2>
					<i class="fa fa-times-circle-o exit"></i>
				</div>
				<div class="wToday">
					<div class="wTemperature" data-temp={{currentTemp.temp}}>{{displayTemp currentTemp.temp}}</div>
					<div class="wIcon">{{displayIcon currentTemp.short_description}}</div>
					<p class="wDay">{{displayDay currentTemp.utc}}</p>
				</div>
				<ul>
					{{#each temps}}
					<li>
						<span class="dayName">{{displayDay utc}}</span>
						<ul class="forecast">
							<li>{{displayIcon short_description}}</li>
							<li class="wiMin" data-temp={{temp_low}}>{{displayTemp temp_low}}</li>
							<li class="wiMax" data-temp={{temp_high}}>{{displayTemp temp_high}}</li>
						</ul>
					</li>
					{{/each}}
				</ul>
			</span>
		</script>

		<script src="./scripts/vendor/jquery-1.11.3.min.js"></script>
		<script src="./scripts/vendor/handlebars.js"></script>
		<script src="./scripts/vendor/materialize.min.js"></script>
		<script src="./scripts/vendor/bluebird.min.js"></script>
		<script src="./scripts/vendor/lodash.min.js"></script>
		<script src="./scripts/vendor/syncano.min.js"></script>
		<script src="./scripts/index.js"></script>
	</body>
</html>
